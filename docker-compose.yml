services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: devops-db
    environment:
      POSTGRES_USER: devops_user
      POSTGRES_PASSWORD: devops_password
      POSTGRES_DB: devops_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devops_network
    restart: unless-stopped

  # Application Service (Backend + Frontend)
  app:
    image: saikiranasamwar4/task-manager:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: devops-app
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://devops_user:devops_password@db:5432/devops_db
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devops_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
    driver: local

networks:
  devops_network:
    driver: bridge
