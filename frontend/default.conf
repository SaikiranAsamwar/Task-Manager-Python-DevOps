# Default server configuration for the DevOps application frontend

server {
    listen 80;
    listen [::]:80;
    
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Deny access to sensitive files (do this first)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache CSS files - must be before root location
    location /css/ {
        alias /usr/share/nginx/html/css/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache JavaScript files - must be before root location
    location /js/ {
        alias /usr/share/nginx/html/js/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache other static assets (images, fonts, etc.)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html/$1;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy - must be before backend routes
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if backend doesn't provide them)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # Handle OPTIONS requests for CORS
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Proxy everything else to backend (Flask will handle templates and API responses)
    location / {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
