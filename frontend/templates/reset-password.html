<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Task Manager</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        font-family: "Inter", "Segoe UI", sans-serif;
        padding: 20px;
      }

      .reset-container {
        background: #252525;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        padding: 45px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        border: 1px solid #333;
      }

      .reset-header {
        margin-bottom: 35px;
      }

      .reset-header h1 {
        color: #00d4ff;
        font-size: 2.5em;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .reset-header p {
        color: #b0b0b0;
        font-size: 1em;
        margin-bottom: 10px;
      }

      .alert-info {
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        color: #00d4ff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 25px;
        font-size: 0.95em;
        line-height: 1.6;
      }

      .reset-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        text-align: left;
      }

      .form-group label {
        display: block;
        color: #b0b0b0;
        margin-bottom: 8px;
        font-size: 0.95em;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 14px 18px;
        background: #1a1a1a;
        border: 1px solid #444;
        border-radius: 10px;
        color: #fff;
        font-size: 1em;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #00d4ff;
        box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
      }

      .password-requirements {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #444;
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
        text-align: left;
      }

      .password-requirements h4 {
        color: #00d4ff;
        font-size: 0.9em;
        margin: 0 0 10px 0;
      }

      .password-requirements ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .password-requirements li {
        color: #888;
        font-size: 0.85em;
        padding: 4px 0;
        padding-left: 20px;
        position: relative;
      }

      .password-requirements li:before {
        content: "‚úì";
        position: absolute;
        left: 0;
        color: #888;
      }

      .password-requirements li.valid:before {
        color: #4caf50;
      }

      .reset-btn {
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        color: #fff;
        padding: 16px 32px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .reset-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
      }

      .reset-btn:active {
        transform: translateY(0);
      }

      .message {
        padding: 14px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 0.95em;
        display: none;
      }

      .message.show {
        display: block;
      }

      .message.error {
        background: rgba(255, 77, 77, 0.1);
        border: 1px solid rgba(255, 77, 77, 0.3);
        color: #ff4d4d;
      }

      .message.success {
        background: rgba(76, 175, 80, 0.1);
        border: 1px solid rgba(76, 175, 80, 0.3);
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <!-- Header -->
      <div class="reset-header">
        <h1>üîê Reset Password</h1>
        <p>Welcome, <span id="userFullName"></span></p>
        <div class="alert-info">
          <strong>‚ö†Ô∏è Password Reset Required</strong><br />
          Your account was created by a team lead with a default password. For
          security reasons, you must change your password before accessing the
          system.
        </div>
      </div>

      <!-- Messages -->
      <div id="errorMessage" class="message error"></div>
      <div id="successMessage" class="message success"></div>

      <!-- Reset Form -->
      <form id="resetForm" class="reset-form">
        <div class="form-group">
          <label for="oldPassword">Current Password (set by team lead)</label>
          <input
            type="password"
            id="oldPassword"
            name="oldPassword"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="password-requirements">
          <h4>Password Requirements:</h4>
          <ul>
            <li id="req-length">At least 6 characters</li>
            <li id="req-match">Passwords match</li>
          </ul>
        </div>

        <button type="submit" class="reset-btn">Reset Password</button>
      </form>
    </div>

    <script>
      // Check if user needs to reset password
      const userId = sessionStorage.getItem("userId");
      const fullName = sessionStorage.getItem("fullName");
      const passwordResetRequired = sessionStorage.getItem(
        "passwordResetRequired"
      );

      if (!userId || passwordResetRequired !== "true") {
        // Redirect to login if not authenticated or doesn't need reset
        window.location.href = "/login";
      }

      // Display user's full name
      document.getElementById("userFullName").textContent = fullName || "User";

      // Password validation
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      function validatePassword() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Length check
        const reqLength = document.getElementById("req-length");
        if (newPassword.length >= 6) {
          reqLength.classList.add("valid");
        } else {
          reqLength.classList.remove("valid");
        }

        // Match check
        const reqMatch = document.getElementById("req-match");
        if (newPassword && confirmPassword && newPassword === confirmPassword) {
          reqMatch.classList.add("valid");
        } else {
          reqMatch.classList.remove("valid");
        }
      }

      newPasswordInput.addEventListener("input", validatePassword);
      confirmPasswordInput.addEventListener("input", validatePassword);

      // Form submission
      document
        .getElementById("resetForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const oldPassword = document.getElementById("oldPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");

          // Hide messages
          errorMessage.classList.remove("show");
          successMessage.classList.remove("show");

          // Validation
          if (newPassword.length < 6) {
            errorMessage.textContent =
              "New password must be at least 6 characters";
            errorMessage.classList.add("show");
            return;
          }

          if (newPassword !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match";
            errorMessage.classList.add("show");
            return;
          }

          if (oldPassword === newPassword) {
            errorMessage.textContent =
              "New password must be different from the current password";
            errorMessage.classList.add("show");
            return;
          }

          try {
            const response = await fetch("/api/auth/reset-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user_id: parseInt(userId),
                old_password: oldPassword,
                new_password: newPassword,
              }),
            });

            // Check if response is JSON
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
              throw new Error(
                "Server error: Unable to connect to backend API."
              );
            }

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "Password reset failed");
            }

            // Update session storage
            sessionStorage.setItem("passwordResetRequired", "false");

            // Show success message
            successMessage.textContent =
              "Password reset successful! Redirecting...";
            successMessage.classList.add("show");

            // Redirect based on role
            setTimeout(() => {
              const role = sessionStorage.getItem("userRole");
              if (role === "lead") {
                window.location.href = "/lead-dashboard";
              } else {
                window.location.href = "/member-dashboard";
              }
            }, 1500);
          } catch (error) {
            console.error("Password reset error:", error);
            errorMessage.textContent = error.message;
            errorMessage.classList.add("show");
          }
        });
    </script>
  </body>
</html>
